<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Block Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            text-align: center;
        }
        .image {
            display: inline-block;
            margin: 20px;
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inline-Block Display</h1>
        <div class="image">
            <img src="indian_flag.png" alt="Indian Flag">
        </div>
        <div class="image">
            <img src="romanian_flag.png" alt="Romanian Flag">
        </div>
        <div class="image">
            <img src="hot_air_balloon.png" alt="Hot Air Balloon">
        </div>
    </div>
</body>
</html>
