<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Priority Demo</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        h1 {
            color: #333333; /* Internal CSS */
        }
        p {
            color: #666666; /* Internal CSS */
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 style="color: blue;">Heading with Inline CSS</h1>
    <p style="color: purple;">Paragraph with Inline CSS</p>
    
    <h2>Internal CSS Example</h2>
    <p class="internal-style">This paragraph uses styles defined in internal CSS.</p>
    
    <h2>External CSS Example</h2>
    <p class="external-style">This paragraph uses styles defined in external CSS.</p>
</body>
</html>
