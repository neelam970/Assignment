<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333333;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
            color: #666666;
        }
        .details {
            margin-top: 20px;
        }
        /* Color scheme */
        .invitation-bg {
            background-color: #ffd700; /* Gold */
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .details p {
            color: #333333;
        }
        .details strong {
            color: #333333;
        }
        .rsvp {
            text-align: center;
            margin-top: 20px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="invitation-bg">
            <h1 style="color: #333333;">Birthday Invitation</h1>
            <p style="color: #666666;">You're invited to a birthday celebration!</p>
        </div>
        
        <div class="details">
            <h2>Details</h2>
            <p><strong>Date:</strong> Saturday, July 20, 2024</p>
            <p><strong>Time:</strong> 6:00 PM onwards</p>
            <p><strong>Location:</strong> Mohali,Landran</p>
        </div>
        
    </div>
</body>
</html>
