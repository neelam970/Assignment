<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Divs and Footer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Left Content</h2>
            <p>This div is floated left.</p>
        </div>
        <div class="right">
            <h2>Right Content</h2>
            <p>This div is floated right.</p>
        </div>
        <div class="footer">
            <p>Footer content goes here.</p>
        </div>
    </div>
</body>
</html>
